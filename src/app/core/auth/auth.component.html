<div class="row auth-container">
  <div class="col-sm-12">
    <form [formGroup]="loginForm">
      <div class="row my-3">
        <div class="col-sm-12">
          <h1>Login</h1>
        </div>
      </div>
      <div class="row my-3">
        <div class="col-sm-12">
          <mat-form-field>
            <mat-label>Enter your username</mat-label>
            <input matInput formControlName="username">
            <mat-error *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.errors?.required">* Please enter your username</mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row my-3">
        <div class="col-sm-12">
          <mat-form-field>
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.required">* Please enter your password</mat-error>
          </mat-form-field>
        </div>
      </div>
    </form>
    <button mat-raised-button color="primary" (click)="login()">Login</button>
    <mat-error *ngIf="invalidUser" class="my-4">Username or password is incorrect.</mat-error>
  </div>
</div>
